<form>
	<mat-form-field>
		<input placeholder="Search everything"
			class="search"
			(keyup)="searchTerm($event.target.value)"
			matInput>
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let option of objects"
			            [value]="option.name">
				{{ option.name }}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</form>
